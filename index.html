<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check List Vue-js</title>

    <script src="https://unpkg.com/vue@next"></script>

    
    <!-- Style CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Police Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative&display=swap" rel="stylesheet">

    <!-- Icons Google Font -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


</head>
<body>
    <div id="app">



        <!-- Scroll up : to top -->
        <div id="top"></div>

        
        <div class="scrolltop">
            <a href="#top">
                <span class="material-symbols-outlined">
                    keyboard_double_arrow_up
                </span>
            </a>
        </div>

        <!-- Header -->
        <div class="header">
            <span class="material-symbols-outlined">
                task
                
            </span>

            <h1>Checkliz</h1>
        </div>

        <main>

            <h2>@Titre de la checklist</h2>

            <div class="form-ajout">
                <ajout @nouvellenote="ajouterNote"></ajout>
            </div>

            <note v-for="todo in todos" v-bind:content="todo">

            </note>
    
        </main>





    </div>


    <script>
        const vm = Vue.createApp({
            data(){
                return {
                    todos: [
                        "Sauver le monde",
                        "Apprendre Vue JS",
                        "Boire un caf√©"   
                    ]
                }
            },
            methods:{
                inverser(){
                    this.todos.reverse();
                },

                ajouterNote(message){
                    this.todos.push(message);
                }
            }
        })
        vm.component('note', {
            props:['content'],
            template:`

            <div class="list-task">
                <p> 
                    {{ content }}    
                </p>

                
                <div class="icons-action">
                    <span class="material-symbols-outlined">
                        edit_note
                    </span>

                    <span class="material-symbols-outlined">
                        delete
                    </span>
                <div>
                
            </div> `
        });

        vm.component('ajout', {
            props:[],
            emits:['nouvellenote'],
            data(){
                return{
                    interne : ''
                }
            },

            methods:{
                enregistrementNote(){
                    this.$emit('nouvellenote',this.interne);
                    this.interne = '';
                }
            },

            template:`
                <input type="text" placeholder="Ajouter une note" v-model="interne" />
                <a href="#" @click="enregistrementNote"  id="addTask" v-if="interne != '' ">Ajouter</a>
            `
        })
        
        vm.mount('#app');
    </script>
</body>
</html>
